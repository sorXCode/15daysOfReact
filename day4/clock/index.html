<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clock</title>
    <script src="/Users/sorxcode/raw/react.min.js"></script>
    <script src="/Users/sorxcode/raw/react-dom.min.js"></script>
    <script src="/Users/sorxcode/raw/babel.js"></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="/Users/sorxcode/raw/fontawesome/css/all.css"
    />
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
  </head>
  <body>
    <div id="app"></div>
    <script type="text/babel">
      var mount = document.querySelector("#app");

      class Clock extends React.Component {
        constructor(props) {
          super(props);
          this.state = this.getTime();
        }

        componentDidMount() {
          this.setTimer();
        }

        componentWillUnmount() {
          if (this.timeout) {
            clearTimeout(this.timeout);
          }
        }

        setTimer() {
          this.timeout = setTimeout(this.updateClock.bind(this), 1000);
        }

        updateClock() {
          this.setState(this.getTime, this.setTimer);
        }

        getTime() {
          const currentTime = new Date();
          return {
            hours: currentTime.getHours(),
            minutes: currentTime.getMinutes(),
            seconds: currentTime.getSeconds(),
            ampm: this.hours >= 12 ? "pm" : "am",
          };
        }

        render() {
          const { hours, minutes, seconds, ampm } = this.state;
          return (
            <div className="clock">
              {hours % 12 == 0 ? 12 : hours % 12}:{`0${minutes}`.slice(-2)}:
              {`0${seconds}`.slice(-2)}
              {ampm}
            </div>
          );
        }
      }

      ReactDOM.render(<Clock />, mount);
    </script>
  </body>
</html>
