<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timeline</title>
    <script src="/Users/sorxcode/raw/react.min.js"></script>
    <script src="/Users/sorxcode/raw/react-dom.min.js"></script>
    <script src="/Users/sorxcode/raw/babel.js"></script>
    <script src="/Users/sorxcode/raw/moment.js"></script>
    <script src="/Users/sorxcode/raw/prop-types.js"></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="/Users/sorxcode/raw/fontawesome/css/all.css"
    />
    <link rel="stylesheet" type="text/css" href="css/timeline.css" />
  </head>
  <body>
    <div class="demo">
      <div id="app">
        <h1>sorXCode</h1>
      </div>
    </div>
    <script type="text/babel">
      var mount = document.querySelector("#app");

      class Header extends React.Component {
        constructor(props) {
          super(props);

          this.state = {
            searchVisible: false,
          };
        }

        showSearch() {
          this.setState({ searchVisible: !this.state.searchVisible });
        }
        render() {
          return (
            <div className="header">
              <div className="menuIcon">
                <div className="dashTop"></div>
                <div className="dashBottom"></div>
                <div className="circle"></div>
              </div>
              <span className="title">{this.props.title}</span>
              <SearchForm searchVisible={this.state.searchVisible} />
              <div
                onClick={this.showSearch.bind(this)}
                className="fa fa-search searchIcon"
              ></div>
            </div>
          );
        }
      }

      class SearchForm extends React.Component {
        constructor(props) {
          super(props);
          this.state = {
            searchText: "",
          };
        }

        render() {
          const { searchVisible } = this.props;
          let searchInputClasses = ["searchInput"];

          if (searchVisible) {
            searchInputClasses.push("active");
          }

          return (
            <form>
              <input
                type="search"
                className={searchInputClasses.join(" ")}
                placeholder="Search..."
              />
            </form>
          );
        }
      }

      SearchForm.propTypes = {
        searchVisible: PropTypes.bool,
      }
      SearchForm.defaultProps = {
        searchVisible: false,
      }
      
      class App extends React.Component {
        render() {
          return (
            <div className="notificationsFrame">
              <div className="panel">
                <Header title="Timeline" />
              </div>
            </div>
          );
        }
      };

      ReactDOM.render(<App />, mount);
    </script>
  </body>
</html>
